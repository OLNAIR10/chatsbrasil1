<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">

<!-- Supabase CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* -----------------------------------------------------------
   ESTILO GERAL (100% inspirado no WhatsApp Mobile Android)
-----------------------------------------------------------*/
:root{
  --bg:#e5ddd5;
  --panel:#fff;
  --chat-bg:#f0f0f0;
  --my:#dcf8c6;
  --accent:#25d366;
  --header:#075e54;
  --dark:#111;
}

/* CORRE√á√ÉO DE LAYOUT PARA MOBILE (Resolvendo o problema do 100vh) */
html, body {
  /* Garante que o corpo ocupe 100% do espa√ßo dispon√≠vel pelo pai (viewport) */
  height: 100%; 
  /* Remove margem padr√£o */
  margin: 0;
}

body{
  background:var(--bg);
  font-family:Arial, sans-serif;
  display:flex;
  flex-direction:column;
  overflow: hidden; /* Evita o scroll no corpo principal */
}
/* FIM DA CORRE√á√ÉO DE LAYOUT */


/* HEADER */
#topbar{
  height:56px;
  background:var(--header);
  display:flex;
  align-items:center;
  padding:0 12px;
  color:#fff;
  font-size:18px;
  font-weight:bold;
  justify-content: space-between;
  position: relative;
  flex-shrink: 0; /* Garante que n√£o encolhe */
}
#topbar-left {
    display: flex;
    align-items: center;
}
#kebabBtn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    margin-left: 10px;
    cursor: pointer;
    line-height: 1;
    padding: 0 5px;
}

/* MENU SUSPENSO */
#kebabMenu {
    position: absolute;
    top: 50px; 
    right: 5px;
    background: white;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    min-width: 200px;
    z-index: 1000;
    display: none;
}
.menu-item {
    padding: 12px 16px;
    font-size: 15px;
    color: var(--dark);
    text-decoration: none;
    display: block;
    font-weight: normal;
    cursor: pointer;
}
.menu-item:hover {
    background: #f1f1f1;
}

/* LISTA DE MENSAGENS */
#messages{
  flex:1; /* Ocupa todo o espa√ßo vertical restante */
  overflow-y:auto; /* Permite rolar apenas a √°rea de mensagens */
  padding:10px;
  display:flex;
  flex-direction:column;
  scroll-behavior: smooth;
  background-color: var(--bg); /* Garante que o fundo do chat √© o bg principal */
}
.msg{
  max-width:80%; 
  padding:8px 12px;
  margin-bottom:6px;
  border-radius:8px;
  font-size:15px;
  line-height:1.3;
}
/* Adapta a largura para conte√∫do de m√≠dia que √© maior */
.msg[data-media="true"] {
    max-width: 280px; 
}
.me{
  align-self:flex-end;
  background:var(--my);
}
.other{
  align-self:flex-start;
  background:#fff;
}
/* Estilo para arquivos, imagens e v√≠deos */
.msg .file-content {
    display: flex;
    flex-direction: column;
    gap: 5px;
}
.msg img {
    max-width: 200px;
    height: auto;
    border-radius: 6px;
}
.msg video {
    max-width: 100%;
    height: auto;
    border-radius: 6px;
}
.msg a {
    color: var(--header);
    text-decoration: none;
    font-weight: bold;
}
.msg .file-icon {
    margin-right: 5px;
}


/* INPUT AREA */
#inputArea{
  height:60px; /* Altura fixa */
  background:#fff;
  display:flex;
  align-items:center;
  padding:0 6px;
  gap:6px;
  flex-shrink: 0; /* Garante que n√£o encolhe */
}
#textInput{
  flex:1;
  height:40px;
  border:1px solid #ccc;
  border-radius:20px;
  padding:0 14px;
  font-size:15px;
}
.btn{
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--accent);
  border:none;
  color:#fff;
  cursor: pointer;
}
/* Estilo para o bot√£o de microfone quando gravando */
#audioBtn.recording {
    background: red;
    animation: pulse 1s infinite;
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}


/* LOGIN MODAL */
#loginModal{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#fff;
  z-index:9999;
  padding:20px;
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
#loginModal div {
    width: 100%;
    max-width: 300px;
}
#loginModal input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:6px;
  border:1px solid #ccc;
  box-sizing: border-box;
}
#loginModal button {
    width: 100%;
    max-width: 300px;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background: var(--accent);
    color: white;
    font-size: 16px;
    cursor: pointer;
}
#loginModal button:hover {
    opacity: 0.9;
}
</style>
</head>
<body>

<div id="topbar">
    <div id="topbar-left">
        <span id="chatTitle">Chat</span>
    </div>
    <button id="kebabBtn">‚ãÆ</button>
    
    <div id="kebabMenu">
        <!-- NOVO LINK PARA CHAT DE V√çDEOS -->
        <a href="https://chatsbrasil1.vercel.app/" class="menu-item">Ir para Chat de V√≠deos üìπ</a>
        
        <input type="file" id="bgFile" accept="image/*" style="display: none;" onchange="setBackground(this.files[0])">
        <a class="menu-item" onclick="document.getElementById('bgFile').click()">Trocar Fundo de Tela</a>
        <a href="https://chatsbrasil1.vercel.app/" target="_blank" class="menu-item">P√°gina de Perfil</a>
        <a href="https://chatsbrasil1.vercel.app/" target="_blank" class="menu-item">Termos e Condi√ß√µes</a>
        <a class="menu-item" onclick="logout()">Sair</a>
    </div>
</div>

<div id="messages"></div>

<div id="inputArea">
  <button id="fileBtn" class="btn">üìé</button>
  <!-- Aceita Imagem e V√≠deo/Outros -->
  <input type="file" id="fileInput" accept="image/*,video/*,application/*" style="display: none;" onchange="uploadFile(this.files[0])">
  <button id="audioBtn" class="btn">üé§</button>
  <input id="textInput" placeholder="Mensagem">
  <button id="sendBtn" class="btn">‚û§</button>
</div>

<div id="loginModal">
  <div>
    <h2>Entrar</h2>
    <input id="email" placeholder="Email">
    <input id="pass" placeholder="Senha" type="password">
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Registrar</button>
    <button onclick="reset()">Esqueci a senha</button>
  </div>
</div>

<script>
/* -----------------------------------------------------------
   CONFIGURA√á√ÉO SUPABASE
-----------------------------------------------------------*/
// Chaves do Supabase (reutilizadas)
const SUPABASE_URL = "https://qytxdewvwpfdulsiweyi.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF5dHhkZXd2d3BmZHVsc2l3ZXlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NjI5NzYsImV4cCI6MjA4MDAzODk3Nn0.fPquiaUntC89YT6tqvB0lqg8oRdwSN0kN-CnhCPOu_Q";

const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let user = null;

// Elementos DOM
const messagesDiv = document.getElementById("messages");
const loginModal = document.getElementById("loginModal");
const emailInput = document.getElementById("email");
const passInput = document.getElementById("pass");
const textInput = document.getElementById("textInput");
const sendBtn = document.getElementById("sendBtn");
const chatTitle = document.getElementById("chatTitle");
const kebabBtn = document.getElementById("kebabBtn");
const kebabMenu = document.getElementById("kebabMenu");
const audioBtn = document.getElementById("audioBtn");
const fileBtn = document.getElementById("fileBtn");
const fileInput = document.getElementById("fileInput");

// Evento para abrir o seletor de arquivos
fileBtn.onclick = () => {
    if (!user) {
        // Usa alert() apenas para feedback r√°pido de login, idealmente seria um modal
        alert("Voc√™ deve estar logado para enviar arquivos."); 
        return;
    }
    fileInput.click();
};


/* -----------------------------------------------------------
   AUTENTICA√á√ÉO (LOGIN / REGISTRO / RECUPERA√á√ÉO / LOGOUT)
-----------------------------------------------------------*/
async function login(){
    const emailValue = emailInput.value.trim();
    const passValue = passInput.value;
    if (!emailValue || !passValue) { alert("Preencha email e senha."); return; }

    const {data, error} = await sb.auth.signInWithPassword({ email: emailValue, password: passValue });
    if(error){ alert("Erro ao fazer login: " + error.message); return; }

    user = data.user;
    initializeChat();
}

async function register(){
    const emailValue = emailInput.value.trim();
    const passValue = passInput.value;
    if (!emailValue.includes('@') || !emailValue.includes('.')) {
        alert("Erro ao registrar: O formato do email parece inv√°lido.");
        return;
    }
    const {error} = await sb.auth.signUp({ email: emailValue, password: passValue });
    if(error) alert("Registrado! Confirme o email e tente fazer login.");
    else alert("Registrado! Confirme o email e tente fazer login.");
}

async function reset(){
    const emailValue = emailInput.value.trim();
    if (!emailValue || !emailValue.includes('@')) { alert("Preencha um email v√°lido."); return; }
    const {error} = await sb.auth.resetPasswordForEmail(emailValue);
    if(error) alert("Email de recupera√ß√£o enviado!");
    else alert("Email de recupera√ß√£o enviado!");
}

async function logout(){
    const { error } = await sb.auth.signOut();
    if (error) {
        alert("Erro ao sair: " + error.message);
    } else {
        user = null;
        messagesDiv.innerHTML = "";
        loginModal.style.display = "flex";
        chatTitle.textContent = "Chat";
        window.location.reload(); 
    }
}


/* -----------------------------------------------------------
   CHAT ‚Äî ENVIAR / RENDERIZAR / RECEBER
-----------------------------------------------------------*/
sendBtn.onclick = sendMessage;
textInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { sendMessage(); } });

async function sendMessage(){
  const text = textInput.value.trim();
  if(!text || !user) return;

  const { error } = await sb.from("messages").insert({
    user_id: user.id,
    text: text
  });

  if (error) {
      alert("Erro ao enviar mensagem: " + error.message);
  } else {
      textInput.value = "";
  }
}

// ** FUN√á√ÉO RENDERIZAR MENSAGEM (SUPORTE MULTI-M√çDIA OTIMIZADO - INCLUI V√çDEO) **
function renderMessage(msg){
  const div = document.createElement("div");
  div.className = "msg " + (msg.user_id === user.id ? "me" : "other");
  div.removeAttribute('data-media'); // Limpa o atributo

  let contentHTML = msg.text;
  const mediaPrefixes = {
    '[√Åudio]:': 'audio',
    '[Imagem]:': 'image',
    '[V√≠deo]:': 'video', // Prefixo para v√≠deos
    '[Arquivo]:': 'file' 
  };

  for (const prefix in mediaPrefixes) {
    if (msg.text.startsWith(prefix)) {
        const type = mediaPrefixes[prefix];
        const storagePath = msg.text.substring(prefix.length).trim();
        const { data: publicUrlData } = sb.storage.from('chat-media').getPublicUrl(storagePath);
        const fileUrl = publicUrlData.publicUrl;
        const fileExt = storagePath.split('.').pop().toLowerCase();
        
        div.setAttribute('data-media', 'true'); // Marca a mensagem como m√≠dia

        if (type === 'audio') {
            const mimeType = fileExt === 'mp3' ? 'audio/mpeg' : 'audio/webm';
            contentHTML = `
                <div class="file-content">
                    üé§ **√Åudio**
                    <audio controls style="width: 100%; max-width: 250px;">
                        <source src="${fileUrl}" type="${mimeType}">
                        Seu navegador n√£o suporta a reprodu√ß√£o.
                    </audio>
                </div>
            `;
        } else if (type === 'image') {
             contentHTML = `
                <div class="file-content">
                    üñºÔ∏è **Imagem**
                    <a href="${fileUrl}" target="_blank">
                        <img src="${fileUrl}" alt="Imagem do Chat" />
                    </a>
                </div>
            `;
        } else if (type === 'video') {
             // Tratamento para V√≠deos
             const mimeType = fileExt === 'mp4' ? 'video/mp4' : (fileExt === 'webm' ? 'video/webm' : 'video/ogg');
             contentHTML = `
                <div class="file-content">
                    üìπ **V√≠deo**
                    <video controls style="width: 100%; max-width: 250px;">
                        <source src="${fileUrl}" type="${mimeType}">
                        Seu navegador n√£o suporta v√≠deos.
                    </video>
                </div>
            `;
        } else if (type === 'file') {
             // Arquivo gen√©rico
             const fileName = storagePath.substring(storagePath.lastIndexOf('/') + 1);
             contentHTML = `
                <div class="file-content">
                    üì¶ **Arquivo**
                    <a href="${fileUrl}" target="_blank" download>
                        <span class="file-icon">‚Üì</span> ${fileName}
                    </a>
                </div>
            `;
        }
        break; 
    }
  }

  div.innerHTML = contentHTML;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}


function subscribeToMessages() {
    if (window.chatChannel) sb.removeChannel(window.chatChannel);

    window.chatChannel = sb.channel("msgs")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" },
        payload => {
            if (user) {
                renderMessage(payload.new);
            }
        }
      )
      .subscribe();
}

async function loadHistory(){
  let {data, error} = await sb.from("messages")
    .select("*").order("created_at",{ascending:true});

  if (error) {
      alert("Erro ao carregar hist√≥rico: " + error.message);
      return;
  }
  
  messagesDiv.innerHTML = "";
  data.forEach(renderMessage);
}

/* -----------------------------------------------------------
   MENU E FUNDO DE TELA
-----------------------------------------------------------*/
kebabBtn.onclick = () => {
    kebabMenu.style.display = kebabMenu.style.display === 'block' ? 'none' : 'block';
};

document.addEventListener('click', (e) => {
    if (e.target !== kebabBtn && !kebabMenu.contains(e.target)) {
        kebabMenu.style.display = 'none';
    }
});

function setBackground(file) {
    if (file) {
        const url = URL.createObjectURL(file);
        messagesDiv.style.backgroundImage = `url('${url}')`;
        messagesDiv.style.backgroundSize = 'cover';
        messagesDiv.style.backgroundPosition = 'center';
    }
}

/* -----------------------------------------------------------
   UPLOAD DE ARQUIVOS (M√çDIA GERAL)
-----------------------------------------------------------*/
async function uploadFile(file) {
    if (!file || !user) return;

    const mimeType = file.type;
    
    let messagePrefix;
    if (mimeType.startsWith('video/')) {
        messagePrefix = '[V√≠deo]: '; 
    } else if (mimeType.startsWith('image/')) {
        messagePrefix = '[Imagem]: ';
    } else {
        messagePrefix = '[Arquivo]: ';
    }
    
    // Cria um caminho de arquivo √∫nico
    const fileName = file.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase(); 
    const filePath = `${user.id}/${Date.now()}_${fileName}`; 

    const { data: uploadData, error: uploadError } = await sb.storage
        .from('chat-media') 
        .upload(filePath, file, {
            cacheControl: '3600',
            upsert: false,
            contentType: mimeType
        });

    if (uploadError) {
        console.error("Erro no upload de arquivo:", uploadError);
        alert("ERRO: Falha ao enviar o arquivo. " + uploadError.message);
    } else {
        const storagePath = uploadData.path;

        const { error: dbError } = await sb.from("messages").insert({
            user_id: user.id,
            text: `${messagePrefix}${storagePath}` 
        });

        if (dbError) {
            alert("ERRO: Falha ao registrar mensagem no DB: " + dbError.message);
        } else {
            console.log(`Upload de arquivo bem-sucedido: ${storagePath}`);
        }
    }
    
    fileInput.value = '';
}


/* -----------------------------------------------------------
   GRAVA√á√ÉO DE √ÅUDIO (MICROFONE)
-----------------------------------------------------------*/
let mediaRecorder;
let audioChunks = [];
let isRecording = false;
let audioStream;

audioBtn.onclick = async () => {
    if (!user) {
        alert("Voc√™ deve estar logado para usar o microfone.");
        return;
    }

    if (isRecording) {
        if (mediaRecorder) {
            mediaRecorder.stop();
        }
        audioBtn.classList.remove('recording');
        isRecording = false;
    } else {
        try {
            audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const mimeType = 'audio/webm'; 
            mediaRecorder = new MediaRecorder(audioStream, { mimeType: mimeType });
            audioChunks = [];
            
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) {
                    audioChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = async () => {
                let blob = new Blob(audioChunks, { type: mimeType });
                
                if (blob.size < 100) { 
                    alert("Grava√ß√£o muito curta ou vazia.");
                    if (audioStream) audioStream.getTracks().forEach(track => track.stop());
                    return;
                }
                
                const fileExtension = 'webm';
                const filePath = `${user.id}/${Date.now()}.${fileExtension}`; 

                const { data: uploadData, error: uploadError } = await sb.storage
                    .from('chat-media') 
                    .upload(filePath, blob, {
                        cacheControl: '3600',
                        upsert: false,
                        contentType: mimeType
                    });

                if (uploadError) {
                    console.error("Erro no upload para Storage:", uploadError);
                    alert("ERRO: Falha ao enviar √°udio. " + uploadError.message);
                } else {
                    const storagePath = uploadData.path;

                    const { error: dbError } = await sb.from("messages").insert({
                        user_id: user.id,
                        text: `[√Åudio]: ${storagePath}` 
                    });

                    if (dbError) {
                        alert("ERRO: Falha ao registrar mensagem no DB: " + dbError.message);
                    } else {
                        console.log(`Upload de √°udio bem-sucedido para: ${storagePath}`);
                    }
                }
                
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
                mediaRecorder = null;
            };

            mediaRecorder.start();
            audioBtn.classList.add('recording');
            isRecording = true;

        } catch (e) {
            console.error("Erro ao acessar o microfone:", e);
            alert("Navegador bloqueou acesso ao microfone ou ocorreu um erro.");
        }
    }
};


/* -----------------------------------------------------------
   INICIALIZA√á√ÉO
-----------------------------------------------------------*/
function initializeChat() {
    if (user) {
        loginModal.style.display = "none";
        chatTitle.textContent = "Chat (" + user.email + ")";
        loadHistory();
        subscribeToMessages();
    } else {
        loginModal.style.display = "flex";
    }
}

sb.auth.getSession().then(({ data: { session } }) => {
    if (session) {
        user = session.user;
    }
    initializeChat();
});


/* -----------------------------------------------------------
   EXPOSE FUNCTIONS TO WINDOW
-----------------------------------------------------------*/
window.login = login;
window.register = register;
window.reset = reset;
window.logout = logout;
window.setBackground = setBackground;
window.uploadFile = uploadFile; 
</script>
